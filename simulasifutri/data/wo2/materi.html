<!DOCTYPE html>
<html>
<head>
    <style>
        #pdf-container {
            position: relative;
            padding-bottom: 40%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }
        #pdf-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="pdf-container">
    <iframe id="pdf-iframe" src="materi.pdf" frameborder="0" scrolling="no"></iframe>
</div>

</body>
</html>
